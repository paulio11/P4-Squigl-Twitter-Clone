{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<h2>Forgot your password?</h2>
<hr>
<p>Enter your email address below, and we will email instructions for setting a new password.</p>

<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-dark" type="submit">Submit</button>
</form>
{% endblock %}
