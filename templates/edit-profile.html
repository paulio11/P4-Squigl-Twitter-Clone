{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<hr>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-dark">Save Changes</button>
</form>
{% endblock %}
