{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
New Post
{% endblock %}

{% block content %}
<h2>New Post</h2>
<hr>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-dark">Post</button>
</form>
{% endblock %}
