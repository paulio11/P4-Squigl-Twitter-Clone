{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-dark">Save Changes</button>
</form>
{% endblock %}
