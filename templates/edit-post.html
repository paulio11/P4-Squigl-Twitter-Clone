{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}
<h2>Edit Post</h2>
{% if request.user == post.user %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-dark">Save Changes</button>
</form>
{% else %}
<p>You do not have permission to edit this post.</p>
{% endif %}
{% endblock %}
