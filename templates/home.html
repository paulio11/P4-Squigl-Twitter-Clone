{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Home</h1>
<ul>
    {% if request.user.is_authenticated %}
    <li>Hello {{ request.user}} </li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
    {% else %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'signup' %}">Sign Up</a></li>
    {% endif %}
</ul>
{% endblock %}
